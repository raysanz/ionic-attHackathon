<ion-view>
    <ion-header-bar>
      <h1 class="title">Register</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="scrollCtrl.closeRegister()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="scrollCtrl.doRegister()">
        <div class="list">
         <label class="item item-input">
         <span class="input-label">Your Picture</span>
         </label>
         <label class="item item-input">
         <img class="padding" ng-src="{{scrollCtrl.registration.imgSrc}}">
         </label>
         <!-- Take picture button-->
            <label class="item item-input">
         <button class="button icon md-camera" type="button" ng-click="scrollCtrl.takePicture()">
              Take Picture
          </button>
          </label>
          <!--Choose Image from Gallery Button-->
            <label class="item item-input">
         <button class="button icon md-camera" type="button" ng-click="scrollCtrl.chooseImage()">
              Gallery
          </button>
          </label>
      
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="scrollCtrl.registration.firstname">
          </label>
           <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="scrollCtrl.registration.lastname">
          </label>
           <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="scrollCtrl.registration.username">
          </label>
         <label class="item item-input">
            <span class="input-label">Telephone Number</span>
            <input type="tel" ng-model="scrollCtrl.registration.telnum">
          </label>
         <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="scrollCtrl.registration.email">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Register</button>
          </label>
        </div>
      </form>
    </ion-content>
  </ion-view>
